<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Аутентификация</title>
</head>
<body>
    <section class="feedback">
        <div class="container">
            <header class="header">
                <a class="header__logo" href="index.html">MyPage</a>
    
                <nav class="nav">
                    <a class="nav__link" href="index.html">Главная</a>
                    <a class="nav__link" href="#">Контакты</a>
                    <a class="nav__link" href="feedback.html">Обратная связь</a>
                    <a class="nav__link login-button" href="auth.html">Войти</a>
                </nav>
            </header>

            <div class="form-block form-auth">
                <form action="#" class="form" method="post" enctype="multipart/form-data">
                    <h1>Аутентификация</h1>

                    <label  for="login">Логин</label>
                    <input id="login" type="text" name="login">

                    <label for="password">Пароль</label>
                    <input type="password" name="password">

                    <div class="remember">
                        <input type="checkbox"><label>Запомнить меня</label>
                    </div>

                    <div class="but">
                        <input type="submit" name="" id="button-submit">
                    </div>
                    
                    
                </form>
            </div>

            <footer class="footer">
            
                <nav class="nav">
                    <a class="nav__link" href="#">Главная</a>
                    <a class="nav__link" href="#">Контакты</a>
                    <a class="nav__link" href="feedback.html">Обратная связь</a>

                </nav>
        
            </footer>
        </div>
    </section>
    
</body>
</html>
